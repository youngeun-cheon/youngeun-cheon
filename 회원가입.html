<body>
<center>
<h3>회원가입</h3>
<form>
<table>
	<tr>
		<td><label for="id">아이디</label></td>
		<td><input id="id" type="text"  name="id"/></td>
	</tr>
	<tr>
		<td><label for="password">비밀번호</label></td>
		<td><input id="password" type="password"  name="password"/></td>
	</tr>
	<tr>
		<td><label for="password check">비밀번호 확인</label></td>
		<td><input id="password check" type="password"  name="password check"/></td>
	</tr>
	<tr>
		<td><label for="username">이름</label></td>
		<td><input id="username" type="text"  name="username"/></td>
	</tr>
	<tr>
		<td><label for="age">나이</label></td>
		<td><input id="age" type="text"  name="age"/></td>
	</tr>
	<tr>
		<td>성별</td>
		<td>
		<input id="man" type="radio" name="gender" value="m"/>
		<label for="man">남자</label>
		<input id="woman" type="radio" name="gender" value="w"/>
		<label for="woman">여자</label>
		</td>
	<tr>
		<td> 취향</td>
		<td>
		<input id="kpop" type="checkbox" name="preference" value="k"/>
		<label for="kpop">kpop</label>
		<input id="pop" type="checkbox" name="preference" value="p"/>
		<label for="pop">pop</label>
		<input id="hiphop" type="checkbox" name="preference" value="h"/>
		<label for="hiphop">hiphop</label>
		<input id="ballad" type="checkbox" name="preference" value="b"/>
		<label for="ballad">ballad</label>
		</td>
	</tr>
</table>
<a href="C:\Users\cye00\Desktop\cheon\git\youngeun-cheon\java.html"><input type="button" value="회원가입" id="signup"></a><br />
</form>
</center>
